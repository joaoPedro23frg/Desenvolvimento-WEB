<html lang="en">

<body>
    <h1>Exercio 4</h1>
    <p>parte 1</p>
    <script>
     let mes = Number(prompt("Digite o número do mês (1 a 12):"));
      
        if (mes === 12 || mes === 1 || mes === 2) {
            console.log("estamos no Verão")
        } else if (mes >= 3 && mes <= 5) {
            console.log("estamos no outuno")
        } else if (mes >= 6 && mes <= 8) {
            console.log("estamos no inverno")
        } else if (mes >= 9 && mes <= 11) {
            console.log("estamos na primavera")
        } else {
            console.log("Mês inválido")
        }

    </script>
</body>
